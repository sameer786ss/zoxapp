name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon - Metal
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            features: '--features metal'
            target: 'aarch64-apple-darwin'
          # macOS Intel - Metal  
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            features: '--features metal'
            target: 'x86_64-apple-darwin'
          # Linux - CUDA
          - platform: 'ubuntu-22.04'
            args: ''
            features: '--features cuda'
            target: 'x86_64-unknown-linux-gnu'
          # Windows - CUDA
          - platform: 'windows-latest'
            args: ''
            features: '--features cuda'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      # Install CUDA on Linux
      - name: Install CUDA Toolkit (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: Jimver/cuda-toolkit@v0.2.11
        with:
          cuda: '12.2.0'
          
      # Install CUDA on Windows
      - name: Install CUDA Toolkit (Windows)
        if: matrix.platform == 'windows-latest'
        uses: Jimver/cuda-toolkit@v0.2.11
        with:
          cuda: '12.2.0'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ZOX v__VERSION__'
          releaseBody: |
            ## ZOX - AI Coding Agent
            
            ### Features
            - ðŸš€ Cloud mode (Gemini API)
            - ðŸ’» Offline mode (Local GGUF models)
            - âš¡ CUDA support (NVIDIA GPUs)
            - ðŸŽ Metal support (Apple Silicon)
            
            ### Installation
            - **Windows**: Download `.msi` or `.exe` installer
            - **macOS**: Download `.dmg` for your architecture
            - **Linux**: Download `.AppImage` or `.deb`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          tauriScript: npm run tauri -- build ${{ matrix.features }}

  # Generate latest.json for updater
  update-manifest:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download signatures
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.ref_name }} --pattern "*.sig" --repo ${{ github.repository }}

      - name: Generate latest.json
        id: manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get release info
          API_URL="https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}"
          RELEASE_DATA=$(curl -H "Authorization: token $GITHUB_TOKEN" -s $API_URL)
          
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}
          NOTES=$(echo "$RELEASE_DATA" | jq -r '.body')
          PUB_DATE=$(echo "$RELEASE_DATA" | jq -r '.published_at')
          
          # Read signatures
          # Note: Filenames depend on your tauri.conf.json product name and version
          # Ensure these match what tauri-action uploads
          
          # MacOS Apple Silicon
          SIG_DARWIN_AARCH64=$(cat "ZOX_${VERSION}_aarch64.app.tar.gz.sig" || echo "")
          
          # MacOS Intel
          SIG_DARWIN_X64=$(cat "ZOX_${VERSION}_x64.app.tar.gz.sig" || echo "")
          
          # Linux
          SIG_LINUX=$(cat "ZOX_${VERSION}_amd64.AppImage.tar.gz.sig" || echo "")
          
          # Windows
          SIG_WINDOWS=$(cat "ZOX_${VERSION}_x64-setup.nsis.zip.sig" || echo "")
          
          # Generate JSON
          cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${SIG_DARWIN_AARCH64}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ZOX_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${SIG_DARWIN_X64}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ZOX_${VERSION}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${SIG_LINUX}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ZOX_${VERSION}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${SIG_WINDOWS}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ZOX_${VERSION}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          files: latest.json
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
