name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon - Metal
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            features: '--features metal'
            target: 'aarch64-apple-darwin'
          # macOS Intel - Metal  
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            features: '--features metal'
            target: 'x86_64-apple-darwin'
          # Linux - CUDA
          - platform: 'ubuntu-22.04'
            args: ''
            features: '--features cuda'
            target: 'x86_64-unknown-linux-gnu'
          # Windows - CUDA
          - platform: 'windows-latest'
            args: ''
            features: '--features cuda'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      # Install CUDA on Linux
      - name: Install CUDA Toolkit (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: Jimver/cuda-toolkit@v0.2.11
        with:
          cuda: '12.2.0'
          
      # Install CUDA on Windows
      - name: Install CUDA Toolkit (Windows)
        if: matrix.platform == 'windows-latest'
        uses: Jimver/cuda-toolkit@v0.2.11
        with:
          cuda: '12.2.0'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ZOX v__VERSION__'
          releaseBody: |
            ## ZOX - AI Coding Agent
            
            ### Features
            - ðŸš€ Cloud mode (Gemini API)
            - ðŸ’» Offline mode (Local GGUF models)
            - âš¡ CUDA support (NVIDIA GPUs)
            - ðŸŽ Metal support (Apple Silicon)
            
            ### Installation
            - **Windows**: Download `.msi` or `.exe` installer
            - **macOS**: Download `.dmg` for your architecture
            - **Linux**: Download `.AppImage` or `.deb`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          tauriScript: npm run tauri -- build ${{ matrix.features }}

  # Generate latest.json for updater
  update-manifest:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get release info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });
            return {
              version: tag.replace('v', ''),
              notes: release.data.body || '',
              pub_date: release.data.published_at,
              tag: tag
            };

      - name: Generate latest.json
        run: |
          VERSION="${{ fromJson(steps.release.outputs.result).version }}"
          TAG="${{ fromJson(steps.release.outputs.result).tag }}"
          REPO="${{ github.repository }}"
          
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${TAG}/ZOX_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${TAG}/ZOX_${VERSION}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${TAG}/ZOX_${VERSION}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${TAG}/ZOX_${VERSION}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          files: latest.json
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
